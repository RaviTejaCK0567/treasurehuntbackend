<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elections Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { height:100%; margin:0; font-family:'Bookman Old Style', serif; text-align:center; color:white; }
.page { display:none; }
.page.active { display:block; }
.box { display:inline-block; padding:30px; background: rgba(255,255,255,0.1); border-radius:20px; margin-top:20px; box-shadow:0 0 15px rgba(255,255,255,0.3);}
h1.main-heading { font-size:3.5em; font-weight:bold; color:yellow; text-shadow:3px 3px 8px black,0 0 25px white,0 0 5px orange; margin-bottom:20px;}
button { padding:10px 20px; border-radius:12px; border:none; cursor:pointer; font-size:16px; background:green; color:white; transition:0.3s;}
button:hover { transform: scale(1.05); box-shadow:0 0 10px yellow; }
input[type="email"], input[type="password"] { padding:10px; border-radius:10px; border:none; width:250px; text-align:center; font-size:16px; }

/* =========================
   Background Images
   Replace the URLs with your own background image links
=========================== */
#loginPage { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("login.png") no-repeat center center fixed; background-size:cover; height:100%; }
#votingPage { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("voting.png") no-repeat center center fixed; background-size:cover; height:100%; padding-top:20px;}
#adminPage { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("admint.mp4") no-repeat center center fixed; background-size:cover; height:100%; padding-top:20px;}
#adminEmailsPage { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("https://via.placeholder.com/1200x800?text=Admin+Emails+Background") no-repeat center center fixed; background-size:cover; height:100%; padding-top:20px; }

/* =========================
   Candidates Layout
=========================== */
.candidates { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin-top:10px; }
.candidate { background: rgba(255,255,255,0.1); padding:15px; border-radius:15px; width:140px; transition: transform 0.3s, box-shadow 0.3s; }
.candidate img { width:120px; height:120px; border-radius:15px; cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
.candidate img:hover { transform:scale(1.1) rotate(-2deg); box-shadow:0 0 20px yellow; }
.candidate label { display:block; margin-top:5px; font-weight:bold; color:white; }
#voterEmails { margin-top:15px; font-size:16px; color:#fff; text-align:center; }

@media(max-width:600px){ .candidate{ width:120px;} .candidate img{width:100px;height:100px;} h1.main-heading{ font-size:2.5em; } }
</style>
</head>
<body>

<!-- =========================
     Login Page
=========================== -->
<div id="loginPage" class="page active">
<h1 class="main-heading">ELECTIONS</h1>
<div class="box">
<h2>Enter Your Gmail to Vote</h2>
<input type="email" id="email" placeholder="Enter Gmail" required><br><br>
<button onclick="login()">Next</button>
<br><br>
<!-- Admin button hidden permanently -->
<button id="adminBtn" style="display:none;">Admin Login</button>
</div>
</div>

<!-- =========================
     Voting Page
=========================== -->
<div id="votingPage" class="page">
<h2>Select One Boy and One Girl</h2>
<div>
<h3>Boys</h3>
<div id="boysContainer" class="candidates"></div>
</div>
<div>
<h3>Girls</h3>
<div id="girlsContainer" class="candidates"></div>
</div>
<br>
<button onclick="submitVote()">Submit Vote</button>
</div>

<!-- =========================
     Admin Results Page
=========================== -->
<div id="adminPage" class="page">
<h2>Voting Results</h2>
<canvas id="resultsChart" width="400" height="200"></canvas>
<h3 id="highestVote"></h3>
<br>
<button onclick="clearVotes()">Clear All Votes</button><br><br>
<button onclick="goHome()">Go Home</button>
</div>

<!-- =========================
     Admin Emails Page
=========================== -->
<div id="adminEmailsPage" class="page">
<h2>Voter Emails</h2>
<div id="voterEmails"></div><br>
<button onclick="goHome()">Go Home</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// =========================
// Candidate Data
// =========================

// ðŸ”¹ Replace the names and image URLs here for boys and girls
const boys = [
  {name:"Boy1", img:"https://via.placeholder.com/120x120?text=Boy1"},
  {name:"Boy2", img:"https://via.placeholder.com/120x120?text=Boy2"},
  {name:"Boy3", img:"https://via.placeholder.com/120x120?text=Boy3"},
  {name:"Boy4", img:"https://via.placeholder.com/120x120?text=Boy4"}
];

const girls = [
  {name:"Girl1", img:"https://via.placeholder.com/120x120?text=Girl1"},
  {name:"Girl2", img:"https://via.placeholder.com/120x120?text=Girl2"},
  {name:"Girl3", img:"https://via.placeholder.com/120x120?text=Girl3"},
  {name:"Girl4", img:"https://via.placeholder.com/120x120?text=Girl4"}
];

// =========================
// Load Candidate Cards
// =========================
function loadCandidates(){
  const boysContainer=document.getElementById("boysContainer");
  boysContainer.innerHTML="";
  boys.forEach(b=>{
    let div=document.createElement("div"); div.classList.add("candidate");
    div.innerHTML=`<label><input type="radio" name="boy" value="${b.name}"><br><img src="${b.img}" alt="${b.name}"><br>${b.name}</label>`;
    boysContainer.appendChild(div);
  });
  const girlsContainer=document.getElementById("girlsContainer");
  girlsContainer.innerHTML="";
  girls.forEach(g=>{
    let div=document.createElement("div"); div.classList.add("candidate");
    div.innerHTML=`<label><input type="radio" name="girl" value="${g.name}"><br><img src="${g.img}" alt="${g.name}"><br>${g.name}</label>`;
    girlsContainer.appendChild(div);
  });
}

// =========================
// Voting Logic
// =========================
let votes=JSON.parse(localStorage.getItem("votes"))||{Boy1:0,Boy2:0,Boy3:0,Boy4:0,Girl1:0,Girl2:0,Girl3:0,Girl4:0};
let chart;

function login(){
  let email=document.getElementById("email").value.trim();
  let gmailPattern=/^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
  if(!gmailPattern.test(email)){ alert("Please enter a valid Gmail."); return; }
  let usedEmails=JSON.parse(localStorage.getItem("usedEmails"))||[];
  if(usedEmails.includes(email.toLowerCase())){ alert("This Gmail has already voted."); return; }
  localStorage.setItem("currentEmail",email.toLowerCase());
  document.getElementById("loginPage").classList.remove("active");
  document.getElementById("votingPage").classList.add("active");
  loadCandidates();
}

function submitVote(){
  let boyVote=document.querySelector('input[name="boy"]:checked');
  let girlVote=document.querySelector('input[name="girl"]:checked');
  if(!boyVote||!girlVote){ alert("Select one boy and one girl."); return; }
  votes[boyVote.value]++; votes[girlVote.value]++;
  localStorage.setItem("votes",JSON.stringify(votes));
  let email=localStorage.getItem("currentEmail");
  let usedEmails=JSON.parse(localStorage.getItem("usedEmails"))||[];
  usedEmails.push(email.toLowerCase()); localStorage.setItem("usedEmails",JSON.stringify(usedEmails));
  alert("Vote submitted successfully!");
  document.querySelectorAll('input[type="radio"]').forEach(r=>r.checked=false);
  document.getElementById("votingPage").classList.remove("active");
  document.getElementById("loginPage").classList.add("active");
}

// =========================
// Admin Pages
// =========================
function showResults(){
  let ctx=document.getElementById("resultsChart").getContext("2d");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{type:"bar",data:{labels:Object.keys(votes),datasets:[{label:"Votes",data:Object.values(votes),backgroundColor:["red","blue","green","purple","pink","orange","yellow","cyan"]}]},options:{responsive:true,plugins:{legend:{display:false}}}});
  let maxVotes=Math.max(...Object.values(votes));
  let winners=Object.keys(votes).filter(k=>votes[k]===maxVotes);
  document.getElementById("highestVote").innerText="Highest Votes: "+winners.join(", ")+" ("+maxVotes+")";
}

function showEmails(){
  let usedEmails=JSON.parse(localStorage.getItem("usedEmails"))||[];
  document.getElementById("voterEmails").innerHTML=usedEmails.length?usedEmails.join("<br>"):"No votes yet";
}

function clearVotes(){
  if(confirm("Are you sure you want to clear all votes?")){
    votes={Boy1:0,Boy2:0,Boy3:0,Boy4:0,Girl1:0,Girl2:0,Girl3:0,Girl4:0};
    localStorage.setItem("votes",JSON.stringify(votes));
    localStorage.removeItem("usedEmails");
    showResults(); alert("All votes cleared!");
  }
}

function goHome(){
  document.getElementById("adminPage").classList.remove("active");
  document.getElementById("adminEmailsPage").classList.remove("active");
  document.getElementById("loginPage").classList.add("active");
}

// =========================
// Keyboard Shortcuts
// F + J â†’ Admin Results
// F + K â†’ Admin Emails
// =========================
let fPressed=false;
document.addEventListener("keydown",function(e){
  if(e.key.toLowerCase()==='f') fPressed=true;
  if(e.key.toLowerCase()==='j' && fPressed){
    document.getElementById("loginPage").classList.remove("active");
    document.getElementById("votingPage").classList.remove("active");
    document.getElementById("adminPage").classList.add("active");
    showResults();
  }
  if(e.key.toLowerCase()==='k' && fPressed){
    document.getElementById("loginPage").classList.remove("active");
    document.getElementById("votingPage").classList.remove("active");
    document.getElementById("adminEmailsPage").classList.add("active");
    showEmails();
  }
});
document.addEventListener("keyup",function(e){ if(e.key.toLowerCase()==='f') fPressed=false; });

</script>
</body>
</html>
